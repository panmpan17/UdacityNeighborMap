<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Neighborhood Map</title>
	<link rel="stylesheet" href="css/index.css">
	<meta>
</head>
<body>
	<div id="map"></div>

	<aside class="navbar">
		<input id="search_bar" type="text" placeholder="Search ..." data-bind="textInput: search_bar">
		<nav data-bind="foreach: visibleLocations">
			<a data-bind="text: title, click: $parent.changeMarker"></a>
		</nav>
	</aside>

	<div id="thirdpartyinfo" data-bind="html: getCurrentLocationSummary(), visible: current_location() != null"></div>

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/knockout.js"></script>
	<script src="js/model.js"></script>
	<script src="js/app.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyAtXIBSTyv4A8sQch9fdz7yI2dwSy7LCaI&callback=initMap" onerror="googleError()"></script>
</body>
</html>
